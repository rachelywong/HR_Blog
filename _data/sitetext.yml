header:
    title: Welcome!
    text: Expert advice on everyday life and more.
    button: More
    buttonlink: "#{content}" # "#{section}" or "URL/page link"

content:
    title: "Our Content"
    text: "Rose are red, violets are blue, choose the right section, just for you."
    section: content
    list:
      - title: "Blog"
        desc: "3 minute reads for those on the go."
        icon: fas fa-newspaper #find more at https://fontawesome.com/icons
      - title: "Book"
        desc: "A deeper dive on new found knowledge."
        icon: far fa-book-alt
      - title: "Podcast"
        desc: "A fireside chat from your pals, Hatch & Ratch."
        icon: fas fa-microphone

blog:
    title: "Blog"
    text: "We share with you our own little treasure trove of diary entries, notes to our prior selves, helpful data science tidbits and more. Through these quick reads, we hope to inspire your thoughts, provoke some laughter and leave you feeling like you learned something new."
    section: blog
    

timeline:
    title: "About" 
    text: "Welcome to our world. Here at Hatch and Ratch we aim to take you on a ride through the cyberworld. With whimsy and eloquence, we offer only the most factual and interesting bits of information as you come along with us on our journey to becoming data science professionals."
    section: timeline
    events:
      - title: "Girl Meets Girl"
        year: "July 2020"
        desc: "When the solar system settled into a strategic formation around our Earth, the template of stars we look up to arranged themselves in a manner that would change humankind. It was that night that Hatch and Ratch's stars aligned such that they would find themselves meeting over a virtual happy hour."
        image: assets/img/timeline/1.jpeg
        alt: 
        align: left
      - title: "Our Humble Beginnings"
        year: "September 2020"
        desc: "The conquest of becoming data wizards began. The team at Hatch and Ratch started their studies in the Master of Data Science program at the University of British Columbia."
        image: assets/img/timeline/2.jpeg
        alt: 
        align: right
      - title: "A Brand is Born"
        year: "December 2020"
        desc: "Hatch and Ratch became official, with the pre-release of The Hatch and Ratch Story: Data Science Fundamentals"
        image: assets/img/timeline/3.jpeg
        alt: image alt text
        align: default is left       
      - title: "What now?"
        year: "Present"
        desc: "Book, blog, and podcast are underway. Stay tuned!"
        image: assets/img/timeline/4.jpeg
        alt: 
        align: right
    end: "Be Part <br> of Our <br> Story!"

